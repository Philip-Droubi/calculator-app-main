<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <meta name='designer' content='Philip Droubi'>
  <link rel="stylesheet" href="CSS/main.css">
  <title>Frontend Mentor | calculator-app-main</title>
</head>

<body>
  <div class="main"></div>
  <div class="info"></div>
  <main>
    <nav>
      <p>calc</p>
      <div class="theme">
        <p>theme</p>
        <div class="switch">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <button aria-label="theme-switch">
            <div class="ball"></div>
          </button>
        </div>
      </div>
    </nav>
    <div class="screen">
      <p class="output">399,981</p>
    </div>
    <div class="calculatorBody">
      <ul>
        <li><button aria-label="7">7</button></li>
        <li><button aria-label="8">8</button></li>
        <li><button aria-label="9">9</button></li>
        <li class="del"><button aria-label="Delete">Del</button></li>
        <li><button aria-label="4">4</button></li>
        <li><button aria-label="5">5</button></li>
        <li><button aria-label="6">6</button></li>
        <li><button aria-label="+">+</button></li>
        <li><button aria-label="1">1</button></li>
        <li><button aria-label="2">2</button></li>
        <li><button aria-label="3">3</button></li>
        <li><button aria-label="-">-</button></li>
        <li><button aria-label=".">.</button></li>
        <li><button aria-label="0">0</button></li>
        <li><button aria-label="division">/</button></li>
        <li class="mult"><button aria-label="multiply">x</button></li>
        <li class="reset"><button aria-label="reset">reset</button></li>
        <li class="eq"><button aria-label="equal">=</button></li>
      </ul>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend
        Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Philip-Droubi" target="_blank" rel="noopener">Philip
        Droubi</a>.
    </div>
  </footer>
  <script src="JS/main.js"></script>
</body>
